<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML Deployment - Titanic</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="login">
  <h1>Predict Survival on the Titanic- Model1</h1>

  <form action="{{ url_for('predict') }}" method="post">
    <input type="text" name="Age" placeholder="Age (yrs)" required />
    <input type="text" name="Fare" placeholder="Fare (e.g. 7.25)" required />
    <input type="text" name="Pclass" placeholder="Passenger Class (1, 2, 3)" required />
    
    <label>Sex:</label>
    <select name="Sex_male" required>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select><br><br>

    <label>Embarked Port (Queenstown):</label>
    <select name="Embarked_Q" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>
    
    <label>Embarked Port (Southampton):</label>
    <select name="Embarked_S" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>

    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>
  <br><br>
  {{ prediction_text }}
</div>
</body>
</html>
